<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to TYFTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Nav bar styling (consistent with schedule.html) */
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('gs.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white; /* Make all text white on index */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav.navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav.navbar .nav-logo {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    nav.navbar ul.nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav.navbar ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: block;
    }

    nav.navbar ul.nav-links li a:hover,
    nav.navbar ul.nav-links li a[aria-current='page'] {
      background-color: #007bff;
      color: white;
    }

    /* Content container */
    .content {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      color: white; /* ensure text inside is white */
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-weight: 700;
      margin: 0 0 10px;
      color: white;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo">
  <a href="index.html">
    <img src="logo.png" alt="TYFTO Logo">
    <span>TYFTO</span>
  </a>
</div>

    <ul class="nav-links">
      <li><a href="index.html" aria-current="page">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="logistics.html">Logistics</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <header>
      <h1>Welcome to TYFTO</h1>
    </header>
    <p>
      TYFTO (Thank You For This Opportunity) is....
    </p>
    <p>
      Explore the schedule for upcoming talks, find logistical information, browse the gallery, or get in touch with our speakers and organizers.
    </p>
  </div>
</body>
</html>
