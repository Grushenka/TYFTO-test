<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Talks Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .talk-title {
            font-weight: bold;
            cursor: pointer;
        }
        .details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .details img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Talks Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Title</th>
                    <th>Speaker</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace the placeholders with actual talk information -->
                <tr class="talk">
                    <td>May 22, 2024</td>
                    <td>14:00</td>
                    <td class="talk-title">My Top Ten Cruise Tips</td>
                    <td>Deanna Grogan</td>
                </tr>
                <tr class="details">
                    <td colspan="4">
                        <div>
                            <p>Description of Talk 1</p>
                            <img src="talk1.jpg" alt="Talk 1 Image">
                        </div>
                    </td>
                </tr>
                <tr class="talk">
                    <td>June 4, 2024</td>
                    <td>14:00</td>
                    <td class="talk-title">The Elm Family</td>
                    <td>Sam Wagter</td>
                </tr>
                <tr class="details">
                    <td colspan="4">
                        <div>
                            <p>EDGE EDGE EDGE</p>
                            <img src="talk2.jpg" alt="Talk 2 Image">
                        </div>
                    </td>
                </tr>
                <!-- Add more rows for additional talks -->
            </tbody>
        </table>
    </div>

    <nav class="topnav">
        <a href="./index.html">Home</a>
        <a class="active" href="#">Logistics</a>
        <a href="./talks.html">Talks</a>
        <a href="#gallery">Gallery</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </nav>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const talks = document.querySelectorAll('.talk');

            talks.forEach(talk => {
                const detailsRow = talk.nextElementSibling;
                talk.addEventListener('click', () => {
                    detailsRow.classList.toggle('show');
                });
            });
        });
    </script>
</body>
</html>
