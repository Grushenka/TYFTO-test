<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Talks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <input type="week" id="weekPicker" onchange="loadTalksForWeek()" value="">
        <table id="talksTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Speaker</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Talks will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
