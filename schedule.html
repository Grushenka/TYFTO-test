<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scheduled Talks</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1LUsC9DwuB/xW6TcPKNk2y1IcXlW+9U3GGTpafFpX+0xGvHkY6dJBpNK3F1D86KKKQKkKG4pQ8+vCtnv2o6BvA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Background for schedule page only */
    body.schedule {
      background-image: url('gs.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: #000; /* fallback */
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

     .content {
      background-color: rgba(0, 0, 0, 0.6); /* semi-transparent dark bg */
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 960px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      color: white;
    }

    .year-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .year-btn {
      margin: 0 5px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .year-btn.active {
      background-color: #007bff;
      color: white;
      border: none;
    }

    nav.navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    nav.navbar .nav-logo {
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    nav.navbar ul.nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav.navbar ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      display: block;
    }

    nav.navbar ul.nav-links li a:hover,
    nav.navbar ul.nav-links li a[aria-current='page'] {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body class="schedule">
  <nav class="navbar">
    <div class="nav-logo">TYFTO</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="schedule.html" aria-current="page">Schedule</a></li>
      <li><a href="logistics.html">Logistics</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <header>
      <h1>Scheduled Talks</h1>
    </header>

    <div class="year-buttons">
      <button id="btn2024" class="year-btn active">2024</button>
      <button id="btn2025" class="year-btn">2025</button>
    </div>

    <input type="week" id="weekPicker" />

    <table id="talksTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Speaker</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
